services:
  mongo:
    image: mongo:4
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE: scanned
    ports:
      - 27017:27017

  # Back end for dramatiq and found ip cache
  redis:
    image: redislabs/rejson

  worker:
    build: .
    environment:
      - MONGO_URI
      - IDENT
    depends_on:
      - redis
    command: dramatiq dramatiq_actors:redis_broker

  scanner:
    build: .
    environment:
      - RATE
      - MONGO_URI
    depends_on:
      - worker
    command: python3 -m scanner
